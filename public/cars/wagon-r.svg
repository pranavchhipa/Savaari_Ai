<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  <rect width="400" height="200" fill="url(#bgGrad)"/>
  <!-- Car body -->
  <path d="M60,130 L80,110 L140,100 L180,80 L280,80 L320,100 L340,130 Z" fill="url(#carGrad)"/>
  <!-- Windows -->
  <path d="M150,100 L175,85 L260,85 L290,100 Z" fill="#bfdbfe" opacity="0.8"/>
  <!-- Wheels -->
  <circle cx="110" cy="140" r="20" fill="#1e293b"/>
  <circle cx="110" cy="140" r="10" fill="#64748b"/>
  <circle cx="290" cy="140" r="20" fill="#1e293b"/>
  <circle cx="290" cy="140" r="10" fill="#64748b"/>
  <!-- Ground line -->
  <line x1="50" y1="160" x2="350" y2="160" stroke="#cbd5e1" stroke-width="2"/>
  <!-- Text -->
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Wagon R</text>
</svg>
